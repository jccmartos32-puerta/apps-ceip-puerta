        // Generar el calendario
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            for (let day = 1; day <= 12; day++) {
                const dayData = calendarData[day];
                const dayCard = createDayCard(day, dayData);
                grid.appendChild(dayCard);
            }
        }

        function createDayCard(day, dayData) {
            const card = document.createElement('div');
            card.className = `day-card ${dayData.festivo ? 'festivo' : ''}`;
            
            let tasksPreview = '';
            const visibleTasks = dayData.tasks.slice(0, 3);
            
            visibleTasks.forEach(task => {
                tasksPreview += `
                    <div class="task-preview">
                        <div class="task-time">${task.time}</div>
                        <div class="task-title">${task.title}</div>
                        <div class="task-category">${getCategoryName(task.category)} · ${task.location}</div>
                    </div>
                `;
            });

            if (dayData.tasks.length > 3) {
                tasksPreview += `
                    <div class="task-preview" style="text-align: center; font-style: italic; color: #64748b;">
                        +${dayData.tasks.length - 3} tareas más...
                    </div>
                `;
            }

            if (dayData.tasks.length === 0) {
                tasksPreview = `
                    <div class="task-preview" style="text-align: center; font-style: italic; color: #64748b;">
                        No hay tareas programadas
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="day-header">
                    <div class="day-date">${dayData.date}</div>
                </div>
                ${tasksPreview}
                <button class="open-day-btn" onclick="openDayModal(${day})">
                    Abrir día
                </button>
            `;

            return card;
        }

        function getCategoryName(category) {
            const categories = {
                'reuniones': 'Reuniones',
                'coordinacion': 'Coordinación',
                'organizacion': 'Organización',
                'docencia': 'Docencia',
                'evaluacion': 'Evaluación',
                'convivencia': 'Convivencia',
                'orientacion': 'Orientación/NEAE',
                'festivo': 'Festivo'
            };
            return categories[category] || category;
        }

        function getCategoryColor(category) {
            const colors = {
                'reuniones': '#0b5bd3',
                'coordinacion': '#7c3aed',
                'organizacion': '#059669',
                'docencia': '#dc2626',
                'evaluacion': '#ea580c',
                'convivencia': '#0891b2',
                'orientacion': '#be185d',
                'festivo': '#6b7280'
            };
            return colors[category] || '#0b5bd3';
        }

        // Modal functions
        function openDayModal(day) {
            currentDay = day;
            const dayData = calendarData[day];
            const modal = document.getElementById('dayModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `${dayData.date} - Detalles del día`;
            
            // Load tasks
            loadTasks(dayData.tasks);
            
            // Load notes
            document.getElementById('dayNotes').value = dayData.notes || '';
            
            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('dayModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Save notes when closing
            if (currentDay) {
                const notes = document.getElementById('dayNotes').value;
                calendarData[currentDay].notes = notes;
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.modal-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
        }

        function loadTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';

            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #64748b; font-style: italic;">
                        No hay tareas programadas para este día
                    </div>
                `;
                return;
            }

            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.style.borderLeftColor = getCategoryColor(task.category);
                
                let checklistHTML = '';
                if (task.checklist && task.checklist.length > 0) {
                    checklistHTML = `
                        <div class="task-checklist">
                            <strong>Lista de verificación:</strong>
                            ${task.checklist.map((item, checkIndex) => `
                                <div class="checklist-item">
                                    <input type="checkbox" id="check_${currentDay}_${index}_${checkIndex}" onchange="saveChecklistState()">
                                    <label for="check_${currentDay}_${index}_${checkIndex}">${item}</label>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (task.details && task.details.length > 0) {
                    detailsHTML = `
                        <div class="task-details">
                            <strong>Detalles:</strong>
                            <ul>
                                ${task.details.map(detail => `<li>${detail}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                taskElement.innerHTML = `
                    <div class="task-item-header">
                        <div class="task-main-info">
                            <div class="task-item-time">${task.time}</div>
                            <div class="task-item-title">${task.title}</div>
                            <div class="task-item-category">${getCategoryName(task.category)}</div>
                            ${task.location ? `<div style="color: #64748b; font-size: 0.9rem; margin-top: 0.5rem;">📍 ${task.location}</div>` : ''}
                        </div>
                    </div>
                    ${detailsHTML}
                    ${checklistHTML}
                `;

                tasksList.appendChild(taskElement);
            });
        }

        function saveChecklistState() {
            // Esta función podría expandirse para guardar el estado de las casillas
            // Por ahora solo registra que se ha marcado algo
            console.log('Checklist updated');
        }

        // Filter and search functions
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const filterPills = document.querySelectorAll('.filter-pill');
            const resetButton = document.getElementById('resetFilters');

            searchInput.addEventListener('input', function() {
                filterCalendar(this.value.toLowerCase(), currentFilter);
            });

            filterPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    // Remove active class from all pills
                    filterPills.forEach(p => p.classList.remove('active'));
                    
                    if (currentFilter === this.dataset.filter) {
                        // If clicking the same filter, deactivate it
                        currentFilter = '';
                    } else {
                        // Activate new filter
                        currentFilter = this.dataset.filter;
                        this.classList.add('active');
                    }
                    
                    filterCalendar(searchInput.value.toLowerCase(), currentFilter);
                });
            });

            resetButton.addEventListener('click', function() {
                searchInput.value = '';
                currentFilter = '';
                filterPills.forEach(p => p.classList.remove('active'));
                filterCalendar('', '');
            });
        }

        function filterCalendar(searchTerm, category) {
            const dayCards = document.querySelectorAll('.day-card');

            dayCards.forEach((card, index) => {
                const day = index + 1;
                const dayData = calendarData[day];
                let shouldShow = true;

                // Check category filter
                if (category) {
                    const hasCategory = dayData.tasks.some(task => task.category === category);
                    if (!hasCategory) {
                        shouldShow = false;
                    }
                }

                // Check search term
                if (searchTerm && shouldShow) {
                    const searchContent = [
                        dayData.date,
                        ...dayData.tasks.map(task => `${task.title} ${task.location} ${getCategoryName(task.category)}`),
                        dayData.notes || ''
                    ].join(' ').toLowerCase();

                    if (!searchContent.includes(searchTerm)) {
                        shouldShow = false;
                    }
                }

                card.style.display = shouldShow ? 'block' : 'none';
            });
        }

        // Mode toggle function
        function setupModeToggle() {
            const modeToggle = document.getElementById('modeToggle');
            
            modeToggle.addEventListener('click', function() {
                editMode = !editMode;
                
                if (editMode) {
                    this.textContent = '🔓 Modo edición';
                    this.style.background = '#dc2626';
                } else {
                    this.textContent = '🔒 Modo solo lectura';
                    this.style.background = '#7c3aed';
                }
                
                // Here you could enable/disable editing functionality
                // For now, it's just a visual toggle
            });
        }

        // Close modal when clicking outside
        document.getElementById('dayModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize the calendar
        function initializeCalendar() {
            generateCalendar();
            setupFilters();
            setupModeToggle();
        }

        // Run initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCalendar);
        } else {
            // DOM is already loaded
            initializeCalendar();
        }
    </script>
</body>
</html>
